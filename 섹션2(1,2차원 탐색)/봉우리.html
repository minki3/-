<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let searchX = [-1, 0, 1, 0];
        let searchY = [0, 1, 0, -1];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let flag = 1;
            for (let k = 0; k < searchX.length; k++) {
              let nextX = i + searchX[k];
              let nextY = j + searchY[k];
              if (
                nextX >= 0 &&
                nextX < arr.length &&
                nextY < arr.length &&
                nextY >= 0 &&
                arr[nextX][nextY] >= arr[i][j]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag) count++;
          }
        }
        return count;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      // console.log(arr[0][-1]);

      console.log(solution(arr));
    </script>
  </body>
</html>
