<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = [];
        let count = 1;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              count++;
            }
          }
          result.push(count);
          count = 1;
        }
        return result;
      }
      let arr = [87, 81, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
