<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let result = "";
        if (s.length % 2 === 0) {
          result = s.slice(s.length / 2 - 1, s.length / 2 + 1);
        } else {
          result = s.slice(
            Math.ceil(s.length / 2) - 1,
            Math.ceil(s.length / 2)
          );
        }
        return result;
      }
      console.log(solution("123456789,10"));
    </script>
  </body>
</html>
