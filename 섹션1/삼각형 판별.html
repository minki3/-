<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let array = [a, b, c];
        array.sort((a, b) => a - b);
        if (array[0] + array[1] > array[2]) {
          return "YES";
        } else {
          return "NO";
        }
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
