<html>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let count = 0;
        let result = s.split("").map((item) => {
          if (item !== item.toLowerCase()) {
            count++;
          }
        });
        return count;
      }

      let str = "KoreaTimeGood2";
      console.log(solution(str));
    </script>
