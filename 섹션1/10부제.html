<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let result = arr
          .map((item) => item % 10)
          .filter((item) => item === day);
        return result.length;
      }
      arr = [10, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
</html>
