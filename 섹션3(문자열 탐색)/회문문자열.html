<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let lowerCase = s.toLowerCase();
        let result = "";

        for (let i = 0; i < s.length; i++) {
          if (lowerCase[i] === lowerCase[s.length - 1 - i]) {
            result += lowerCase[i];
          }
        }

        // let result = lowerCase.split("").reverse().join("");

        if (result === lowerCase) {
          return "YES";
        } else {
          return "NO";
        }
      }
      let str = "goooG";
      // console.log(str[1]);
      console.log(solution(str));
    </script>
  </body>
</html>
