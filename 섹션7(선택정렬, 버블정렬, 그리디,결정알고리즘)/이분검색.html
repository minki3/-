<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);
        let s = 0;
        let e = arr.length - 1;
        while (s <= e) {
          let mid = parseInt((s + e) / 2);
          if (target === arr[mid]) {
            return mid + 1;
          } else if (target < arr[mid]) {
            e = mid;
          } else if (target > arr[mid]) {
            s = mid;
          }
        }
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
      // 이분탐색
    </script>
  </body>
</html>
