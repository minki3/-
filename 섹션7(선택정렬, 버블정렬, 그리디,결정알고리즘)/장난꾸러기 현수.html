<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let sort = Array.from(arr).sort((a, b) => a - b);
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sort[i]) {
            console.log(i, arr[i]);
            result.push(i + 1);
          }
        }
        return result;
      }

      let arr = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr));
    </script>
  </body>
</html>
