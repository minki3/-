<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        let endTime = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });
        meeting.forEach((item, idx) => {
          if (item[0] >= endTime) {
            console.log(idx, item);
            answer++;
            endTime = item[1];
          }
        });
        return answer;
      }

      let arr = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
