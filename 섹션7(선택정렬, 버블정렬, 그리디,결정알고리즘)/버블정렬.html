<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = arr;
        for (let i = 0; i < arr.length - 1; i++) {
          // console.log(arr[i]);
          for (let j = 0; j < arr.length - 1 - i; j++) {
            console.log(j, arr[j]);
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        console.log(result);
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
