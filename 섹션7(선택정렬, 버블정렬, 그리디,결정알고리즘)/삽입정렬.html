<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = arr;
        for (let i = 1; i < arr.length; i++) {
          let x = arr[i];
          for (let j = i - 1; j >= 0; j--) {
            if (arr[j] > x) {
              [arr[j], arr[j + 1]] = [x, arr[j]];
            }
            console.log(result);
          }
        }
        return result;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
