    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let n = arr.length;
        let sum = 0;
        let max = 0;

        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }
        max = sum;

        for (let j = k; j < n; j++) {
          sum += arr[j] - arr[j - k];
          if (sum > max) {
            max = sum;
          }
        }
        // for (let i = 0; i < n; i++) {
        //   sum = arr[i] + arr[i + 1] + arr[i + 2];
        //   if (isNaN(sum)) break;
        //   if (sum > max) {
        //     max = sum;
        //   }
        // }
        return max;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
