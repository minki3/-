    <script>
      function solution(m, arr) {
        let result = 0;
        let count = 0;
        let s = 0;
        let e = 0;
        let n = arr.length;

        for (let e = 0; e < n; e++) {
          count += arr[e];
          while (count > m) {
            count -= arr[s];
            s++;
          }
          result += e - s + 1;
        }
        return result;

        // while (s < n && e < n) {

        //   }
        // }

      }

      console.log(solution(5, a));
