<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let result = [];
        let i = 0;
        let j = 0;
        let n = arr1.length;
        let m = arr2.length;
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        while (i < n && j < m) {
          if (arr1[i] === arr2[j]) {
            result.push(arr1[i]);
            i++;
            j++;
          } else if (arr1[i] < arr2[j]) {
            i++;
          } else {
            j++;
          }
        }
        return result;

        // let result = [];
        // for (let i = 0; i < arr1.length; i++) {
        //   for (let j = 0; j < arr2.length; j++) {
        //     if (arr1[i] === arr2[j]) {
        //       result.push(arr1[i]);
        //     }
        //   }
        // }
        // return result.sort((a, b) => a - b);
      }

      let a = [1, 3, 9, 5, 2];
      let b = [5, 6, 7, 8, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
