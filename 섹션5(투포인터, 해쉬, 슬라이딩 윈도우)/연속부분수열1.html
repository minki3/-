<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let result = 0;
        let count = 0;
        let s = 0;
        let e = 0;
        let n = arr.length;
        while (s < n && e < n) {
          if (count < m) {
            count += arr[e];
            e++;
          } else if (count >= m) {
            count -= arr[s];
            s++;
          }

          if (count === m) {
            result++;
          }
        }

        return result;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
