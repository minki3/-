<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let result = "";
        let hs = new Map();
        let count = 0;
        for (let i = 0; i < s.length; i++) {
          if (hs.has(s[i])) {
            let sum = hs.get(s[i]) + 1;
            hs.set(s[i], sum);
          } else {
            hs.set(s[i], 1);
          }
        }
        let max = 0;
        for (let [key, value] of hs) {
          if (value > max) {
            max = value;
            result = key;
          }
        }
        return result;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
