      function solution(s) {
        let stack = [];
        let lt = 0;
        let rt = 0;
        for (let x of s) {
          if (!isNaN(x)) {
            stack.push(Number(x));
            console.log(stack);
          } else {
            lt = stack.pop();
            rt = stack.pop();
            console.log(lt, rt);
            if (x === "+") {
              stack.push(lt + rt);
            } else if (x === "*") {
              stack.push(lt * rt);
            } else if (x === "-") {
              stack.push(rt - lt);
            } else if (x === "/") {
              stack.push(rt / lt);
            }
          }
        }
        return stack.join("");
      }

      let str = "412/*9-";
      console.log(solution(str));
