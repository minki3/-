<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, arr) {
        let answer = 0;
        let length = arr.length;
        let max = 0;
        function DFS(L, sum) {
          if (L === length) {
            if (sum < c) {
              if (max < sum) {
                max = sum;
                answer = max;
              }
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
</html>
