<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        let n = arr.length;
        let ck = Array.from({ length: n }, () => 0);
        let tmp = Array.from({ length: m }, () => 0);
        console.log(n);
        console.log(ck);

        function DFS(L) {
          if (L === m) {
            answer.push(tmp);
          } else {
            for (let i = 0; i < n; i++) {
              if (ck[i] === 0) {
                ck[i] = 1;
                tmp[L] = arr[i];
                DFS(L + 1);
                ck[i] = 0;
              }
            }
          }
        }

        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
