<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let check = Array.from({ length: n }, () => 0);
        console.log(check);
        function DFS(v) {
          let tmp = [];
          if (v === n + 1) {
            for (let i = 1; i <= n; i++) {
              if (check[i] === 1) tmp.push(i);
            }
            if (tmp.length > 0) answer.push(tmp);
          } else {
            check[v] = 1;
            DFS(v + 1);
            console.log(check);
            check[v] = 0;
            DFS(v + 1);
            // console.log(check);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
