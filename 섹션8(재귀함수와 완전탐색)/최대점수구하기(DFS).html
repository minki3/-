<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let answer = 0;
        let n = ps.length;
        let max = 0;
        function DFS(V, score, time) {
          if (n === V) {
            if (time <= m) {
              if (max < score) {
                max = score;
                answer = max;
              }
            }
          } else {
            DFS(V + 1, score + ps[V], time + pt[V]);
            DFS(V + 1, score, time);
          }
        }
        DFS(0, 0, 0);

        return answer;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
